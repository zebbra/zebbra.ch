# baseURL = "http://zebbra.netlify.com/"
languageCode    = "de"
title           = "zebbra"
disableKinds    = ["taxonomy", "taxonomyTerm", "RSS"]
googleAnalytics = "UA-44045593-1"
enableRobotsTXT = true
disableAliases  = true

[params]
  copyright     = "zebbra AG"
  description   = "Wir sind zebbra, eine kreative Crew von agilen Denkern und Machern mit Ideen und innovativen Projekten."

[outputs]
  home          = [ "HTML", "REDIRECTS", "HEADERS" ]

[mediaTypes]
  [mediaTypes."text/netlify"]
    suffixes  = [""]
    delimiter = ""

[outputFormats]
  [outputFormats.HEADERS]
    mediatype      = "text/netlify"
    baseName       = "_headers"
    isPlainText    = true
    notAlternative = true

  [outputFormats.REDIRECTS]
    mediatype      = "text/netlify"
    baseName       = "_redirects"
    isPlainText    = true
    notAlternative = true

