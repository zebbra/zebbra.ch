{{ define "title" }}{{ .Title }} ({{ .Params.subtitle}}) &middot; {{ .Site.Title }}{{ end }}
{{ define "main" }}
<section class="container">
  <h1 class="text-center">
    <p class="highlight d-inline">{{ .Title }}</p>
  </h1>

  <img
  src="/img/var/zebbra_bring_some_light_into_the_dark.jpg"
  class="figure-img img-fluid img-thumbnail"
  alt="zebbra, bring some light into the dark" />

  <h2 class="text-center text-light">
    {{ .Params.subtitle }}
  </h2>

  <div class="content">
    {{ .Content }}
  </div>
</section>
{{ end }}
