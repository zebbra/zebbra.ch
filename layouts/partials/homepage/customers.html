<section id="customers" class="bg-white bg-skew-left">
  <div class="container text-center bg-skew-right">
    <h2 class="mb-4"><span class="highlight">Customers</span></h2>


    {{ partial "homepage/customers/testimonials.html" . }}

    <p class="customer-logos">
      {{- range $.Site.Data.homepage.customers }}
      <a href="{{ .url }}"><img src="/img/customers/{{ .id }}.svg" class="m-1 p-2 bg-white" alt="{{ .name }}" title="{{ .name }}"></a>
      {{- end }}
    </p>
  </div>
</section>
