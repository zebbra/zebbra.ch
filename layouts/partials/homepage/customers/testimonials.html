<div id="testimonials-slider" class="carousel slide text-left mt-4 mb-4" data-ride="carousel">
  <div class="carousel-inner pb-1" role="listbox">
    {{ range $i, $testimonial := $.Site.Data.homepage.testimonials }}
    <div class="carousel-item{{ if eq 0 $i }} active{{ end }} mt-1 mb-1">
      <div class="col-10 offset-1">
        <div class="row">
          <div class="col-3">
            <img src="{{ .avatar }}" class="img-fluid img-thumbnail rounded-circle mt-1" style="with" alt="{{ .name }}"
              title="{{ .name }}" />
          </div>
          <div class="col-9">
            <blockquote class="blockquote mb-0">
              <p>"{{ .text | markdownify }}"</p>
              <div class="blockquote-footer">{{ .name }} - {{ .position }}</div>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>

  <a class="carousel-control-prev" href="#testimonials-slider" role="button" data-slide="prev" data-scroll-ignore>
    <span class="fa fa-chevron-left fa-lg text-muted" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#testimonials-slider" role="button" data-slide="next" data-scroll-ignore>
    <span class="fa fa-chevron-right fa-lg text-muted" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
