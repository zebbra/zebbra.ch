<section id="testimonials" class="bg-faded text-inverse bg-skew-left pb-4">
  <div class="bg-skew-right container">
    <div id="testimonials-slider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner pb-1" role="listbox">
        {{ range $i, $headline := $.Site.Data.homepage.testimonials }}
        <div class="carousel-item{{ if eq $i 0 }} active{{ end }} mt-1 mb-1">
          <div class="col-8 offset-2">
            <blockquote class="blockquote text-center">
              <p class="mb-0">{{ .quote | markdownify }}</p>
              <footer class="blockquote-footer">{{ .footer }}</footer>
            </blockquote>
          </div>
        </div>
        {{ end }}
      </div>

      <a
        class="carousel-control-prev"
        href="#testimonials-slider"
        role="button"
        data-slide="prev"
        data-scroll-ignore
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#testimonials-slider"
        role="button"
        data-slide="next"
        data-scroll-ignore
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
