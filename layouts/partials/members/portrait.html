<figure class="portrait">
  <img
    src="/img/members/{{ .id }}.jpg"
    class="figure-img img-fluid img-thumbnail rounded-circle"
    alt="{{ .name }}" title="{{ .name }}" />
  <figcaption class="figure-caption text-center">
    {{ .name }}
    <br />
    <small class="text-light">{{ .title }}</small>
  </figcaption>
</figure>
